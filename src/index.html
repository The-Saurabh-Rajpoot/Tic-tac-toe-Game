<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="main-container">
        <H1>Tic-tac-toe</H1>
        <h3>Turn of <span id="turn"></span> </h3>
        <div class="clells-container">
            <div class="row-container">
                <div class="cells"></div>
                <div class="cells"></div>
                <div class="cells"></div>
            </div>
            <div class="row-container">
                <div class="cells"></div>
                <div class="cells"></div>
                <div class="cells"></div>
            </div>
            <div class="row-container">
                <div class="cells"></div>
                <div class="cells"></div>
                <div class="cells"></div>
            </div>
            <button id="restart-game">Restart Game</button>
        </div>
    </div>
</body>
</html>
